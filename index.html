<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recettes communautaires</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="titre">Répertoire de recettes communautaires</h3>

    <main class="container">
        <div class="row align-items-start">
            <div class="col">
                <h1>Ajouter une recette</h1>

                <form onsubmit="ajouter()" action="#" method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom de la recette</label>
                        <input type="text" class="form-control mb-3" id="nom" required>
                        <p class="check" id="check-nom"></p>
                    </div>
                    <div class="row align-items-start mb-4">
                        <div class="col">
                            <label class="form-label">Ingrédients</label>
                            <input type="text" class="form-control mb-2" placeholder="Ingrédient 1" id="ing-1" required>
                            <input type="text" class="form-control mb-2" placeholder="Ingrédient 2" id="ing-2" required>
                            <input type="text" class="form-control mb-2" placeholder="Ingrédient 3" id="ing-3">
                            <input type="text" class="form-control mb-2" placeholder="Ingrédient 4" id="ing-4">
                            <input type="text" class="form-control mb-2" placeholder="Ingrédient 5" id="ing-5">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control mb-2" placeholder="Quantité 1" id="qte-1" required min="0">
                            <input type="number" class="form-control mb-2" placeholder="Quantité 2" id="qte-2" required min="0">
                            <input type="number" class="form-control mb-2" placeholder="Quantité 3" id="qte-3" min="0">
                            <input type="number" class="form-control mb-2" placeholder="Quantité 4" id="qte-4" min="0">
                            <input type="number" class="form-control mb-2" placeholder="Quantité 5" id="qte-5" min="0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="instructions"></textarea>
                    </div>
                    <input type="number" class="form-control mb-3" style="width:180px" placeholder="Entrez votre UserId" id="userid" required>
                    <button type="submit" class="btn btn-primary">Ajouter la recette</button>
                </form>

            </div>
            <div class="col">
                <h1>Recettes</h1>
            </div>
        </div>
    </main>
</body>
</html>
